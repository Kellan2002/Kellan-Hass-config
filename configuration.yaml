yeelight:
  devices:
    192.168.185.143:
      name: Light Strip
      transition: 1000
      use_music_mode: true
      save_on_change: true

  custom_effects:
    - name: "Fire Flicker"
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [1900, 1000, 80]
          - TemperatureTransition: [1900, 2000, 60]
          - SleepTransition: [1000]
    - name: "Sunrise"
      flow_params:
        count: 1
        transitions:
          - RGBTransition: [255, 77, 0, 50, 1]
          - TemperatureTransition: [1700, 360000, 10]
          - TemperatureTransition: [2700, 540000, 100]
    - name: "Sunrise"
      flow_params:
        count: 1
        action: stay
        transitions:
          - RGBTransition: [255, 77, 0, 50, 1]
          - TemperatureTransition: [1700, 3000, 10]
          - TemperatureTransition: [6500, 3000, 100]

camera:
  - platform: ffmpeg
    name: Conservatory Camera
    input: !secret conservatory_camera

  - platform: ffmpeg
    name: Entrance Camera
    input: !secret entrance_camera

  - platform: ffmpeg
    name: Carport Camera
    input: !secret carport_camera

  - platform: ffmpeg
    name: Laundry Camera
    input: !secret laundry_camera

  - platform: ffmpeg
    name: Garden Camera
    input: !secret garden_camera

  - platform: ffmpeg
    name: Pool Camera
    input: !secret pool_camera

ios:
  push:
    categories:
      - name: cameras
        identifier: "camera"
        actions:
          - identifier: "TRIGGER_ALARM"
            title: "Trigger Alarm"
            destructive: "true"

