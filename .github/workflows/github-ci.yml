name: Dynamic README

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update_readme:
    name: "Update Templates"
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ’¾  Github Repository Metadata"
        uses: varunsridharan/action-repository-meta@main
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_KEY }}

      - name: Dynamic README âœ¨
        uses: varunsridharan/action-dynamic-readme@main
        with:
          GLOBAL_TEMPLATE_REPOSITORY: KellanStevens/hassio-config
          files: |
            configuration.yaml
            FILE2.md=README.md
          delimiter:
            ${{``` ```}}
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_KEY }}



